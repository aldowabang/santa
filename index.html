<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mySansan10 | Linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .profile-pic {
      width: 120px;
      height: 120px; /* Perbaiki kesalahan penulisan */
      object-fit: cover; /* Tambahkan properti ini agar gambar sesuai dengan ukuran */
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    .link {
      background-color: #007bff;
      color: #fff;
      padding: 14px;
      border: none;
      text-decoration: none;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 4px #0056b3;
      transition: transform 0.2s, background-color 0.2s;
    }
    .link:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="2.png" class="logo">
  
  <!-- Profile Picture -->
  <img src="1.jpeg" alt="Profile Picture" class="profile-pic">

  <!-- Username -->
  <h1>mySansan10</h1>

  <!-- Links -->
  <div class="link-container">
    <a class="link" href="https://www.tiktok.com/@mySansan10" target="_blank">TikTok</a>
    <a class="link" href="https://www.instagram.com/mySansan10" target="_blank">Instagram</a>
    <a class="link" href="https://chat.whatsapp.com/yourchannelid" target="_blank">Saluran WhatsApp</a>
  </div>
</body>
</html>
