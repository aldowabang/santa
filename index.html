<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mySansan10 | Linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background: #000; /* fallback */
    }

    /* Stars + Gradient background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(white 1px, transparent 1px),
        linear-gradient(to bottom, #000010, #000000);
      background-size: 2px 2px, cover;
      animation: twinkling 10s linear infinite;
      z-index: 0;
    }

    @keyframes twinkling {
      from { background-position: 0 0, 0 0; }
      to { background-position: -100px 100px, 0 0; }
    }

    .astronaut {
      position: fixed;
      left: 10%;
      top: 30%;
      width: 100px;
      animation: floatAstronaut 8s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes floatAstronaut {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(10deg); }
    }

    .ufo {
      position: fixed;
      right: 5%;
      top: 10%;
      width: 120px;
      animation: floatUFO 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes floatUFO {
      0% { transform: translateY(0); }
      100% { transform: translateY(30px); }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .link {
      background-color: #007bff;
      color: #fff;
      padding: 14px;
      border: none;
      text-decoration: none;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 4px #0056b3;
      transition: transform 0.2s, background-color 0.2s;
    }

    .link:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Animated space background -->
  <div class="stars"></div>

  <!-- Floating characters -->
  <img src="https://i.imgur.com/fuB4EYM.png" alt="Astronaut Roblox" class="astronaut">
  <img src="https://i.imgur.com/kJ4ZvxD.png" alt="UFO with Alien" class="ufo">

  <div class="container">
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_Logo_2022.svg" alt="Roblox Logo" class="logo">
    
    <!-- Profile Picture -->
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">

    <!-- Username -->
    <h1>mySansan10</h1>

    <!-- Links -->
    <div class="link-container">
      <a class="link" href="https://www.tiktok.com/@mySansan10" target="_blank">TikTok</a>
      <a class="link" href="https://www.instagram.com/mySansan10" target="_blank">Instagram</a>
      <a class="link" href="https://chat.whatsapp.com/yourchannelid" target="_blank">Saluran WhatsApp</a>
    </div>
  </div>
</body>
</html>
