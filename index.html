<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mySansan10 | Linktree</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background: #000; /* fallback */
    }

    /* Layered animated background */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(white 1px, transparent 1px) repeat,
        linear-gradient(to bottom, #1b0033, #001d3d);
      background-size: 2px 2px, cover;
      animation: twinkling 12s linear infinite;
      z-index: 0;
    }

    @keyframes twinkling {
      from { background-position: 0 0, 0 0; }
      to { background-position: -100px 100px, 0 0; }
    }

    /* Floating objects */
    .astronaut {
      position: fixed;
      left: 8%;
      top: 40%;
      width: 100px;
      animation: float1 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    .alien {
      position: fixed;
      right: 8%;
      bottom: 10%;
      width: 100px;
      animation: float2 7s ease-in-out infinite alternate;
      z-index: 0;
    }

    .planet {
      position: fixed;
      right: 5%;
      top: 20%;
      width: 150px;
      animation: spinPlanet 20s linear infinite;
      z-index: 0;
    }

    .planet2 {
      position: fixed;
      left: 5%;
      top: 10%;
      width: 100px;
      animation: spinPlanet 30s linear infinite reverse;
      z-index: 0;
    }

    .moon {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      animation: floatMoon 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes float1 {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes float2 {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-25px) scale(1.05); }
    }

    @keyframes floatMoon {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, -10px); }
    }

    @keyframes spinPlanet {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .link {
      background-color: #007bff;
      color: #fff;
      padding: 14px;
      border: none;
      text-decoration: none;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 4px #0056b3;
      transition: transform 0.2s, background-color 0.2s;
    }

    .link:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Background layers -->
  <div class="stars"></div>

  <!-- Floating objects -->
  <img src="astronot.png" class="astronot" alt="Astronaut Roblox">
  <img src="https://i.imgur.com/kJ4ZvxD.png" class="alien" alt="Alien Roblox">
  <img src="https://i.imgur.com/5dXn9BZ.png" class="planet" alt="Planet">
  <img src="https://i.imgur.com/XN8emcw.png" class="planet2" alt="Planet 2">
  <img src="https://i.imgur.com/JvGGOEu.png" class="moon" alt="Moon">

  <div class="container">
    <!-- Logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_Logo_2022.svg" alt="Roblox Logo" class="logo">
    
    <!-- Profile Picture -->
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">

    <!-- Username -->
    <h1>mySansan10</h1>

    <!-- Links -->
    <div class="link-container">
      <a class="link" href="https://www.tiktok.com/@mySansan10" target="_blank">TikTok</a>
      <a class="link" href="https://www.instagram.com/mySansan10" target="_blank">Instagram</a>
      <a class="link" href="https://chat.whatsapp.com/yourchannelid" target="_blank">Saluran WhatsApp</a>
    </div>
  </div>
</body>
</html>
